<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather update</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container border">
      <div class="searchCity">
        <form id="weather-form">
          <input
            id="search"
            class="search"
            type="text"
            placeholder="Search for any city in the world..."
          />
          <input
            type="submit"
            value="Search"
            class="submitSearch"
            id="submit-search"
          />
        </form>
      </div>
      <br />
      <div class="row">
        <div class="col"><h1 id="place"></h1></div>
      </div>

      <div class="row">
        <div class="col-6">
          <br />
          <h2 class="temperature" id="temperature"></h2>

          <span class="celsius">
            CÂ°
          </span>
          <img src="" alt="Weather icon" class="icon" id="icon" />

          <h3 class="time" id="time"></h3>
          <h3 class="date" id="date"></h3>
        </div>
        <div class="col-6">
          <ul class="list">
            <li class="description">Humidity: <span  id="humid"></span></li>
            <li class="description">Wind: <span id="wind"></span></li>
            <li class="description">
              Description: <span id="description"></span>
              <a href="#" class="current-link" id="currentLink"
                >Current location</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div class="forecast" id="forecast"></div>
    </div>
    <p>
      <a href="https://github.com/KiaFIfe/Weather-Application" target="_blank"
        >Open-Source code</a
      >
      by Likia Fife
    </p>
    <script src="index.js"></script>
  </body>
</html>
